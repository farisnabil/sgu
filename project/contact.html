<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Aim Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      min-height: 100vh;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding-top: 0; /* الغينا أي مسافة فوق */
    }

    .contact-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 100px 30px 30px 30px; /* padding-top 100px عشان مايتغطاش من الـ navbar */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .form-title {
      font-size: 2.2rem;
      color: #3498db;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #ecf0f1;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
      transform: translateY(-2px);
    }

    .btn-contact {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: #fff;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-contact:hover {
      background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    #formMsg {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    #formMsg.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 5px;
      display: block;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .contact-container {
        margin: 15px;
        padding: 100px 20px 20px 20px; /* padding-top 100px */
      }
      
      .form-title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .form-control, .form-select {
        padding: 10px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- النافبار الثابت فوق الصفحة -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top px-4">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="../src/aim-club-logo.png" alt="Aim Club Logo">
      Aim club
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About club</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="collegesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-university me-1"></i> Colleges
          </a>
          <ul class="dropdown-menu" aria-labelledby="collegesDropdown">
            <li><a class="dropdown-item d-flex align-items-center" href="CS.html"><i class="fas fa-laptop-code"></i> Computers & Information</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item d-flex align-items-center" href="Pha.html"><i class="fas fa-pills"></i> Pharmacy</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item d-flex align-items-center" href="PT.html"><i class="fas fa-heartbeat"></i> Physical Therapy</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item d-flex align-items-center" href="business.html"><i class="fas fa-chart-line"></i> Business</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item d-flex align-items-center" href="Den.html"><i class="fas fa-tooth"></i> Dentistry</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact us</a></li>
      </ul>
    </div>
  </nav>

  <!-- محتوى الفورم -->
  <div class="contact-container">
    <h2 class="form-title">Contact Us</h2>
    <form id="contactForm">
      <label class="form-label">Your Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" required>
      
      <label class="form-label">Your ID</label>
      <input type="number" class="form-control" placeholder="Enter your university ID" required>
      
      <label class="form-label">Select Your College</label>
      <select class="form-select" required>
        <option value="" disabled selected>Choose your college</option>
        <option value="computers">Computers & Information</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="physical">Physical Therapy</option>
        <option value="business">Business</option>
        <option value="dentistry">Dentistry</option>
      </select>
      
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" placeholder="Enter your phone number" required>
      
      <label class="form-label">Your Message</label>
      <textarea class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
      
      <button type="submit" class="btn-contact">
        <i class="fas fa-paper-plane me-2"></i>Send Message
      </button>
      
      <div id="formMsg" class="alert alert-success mt-3">
        <i class="fas fa-check-circle me-2"></i>✅ Message sent successfully!
      </div>
    </form>
  </div>

  <!-- الفوتر -->
  <footer class="bg-primary text-white text-center py-3 mt-4">
    <p class="mb-0">© 2025 نادي شباب الجامعة - جامعة الصالحية الجديدة</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = document.getElementById('formMsg');
      msg.classList.add('show');
      setTimeout(() => {
        msg.classList.remove('show');
        this.reset();
      }, 3000);
    });
  </script>
</body>
</html>
